<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Grabber</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Link Grabber</h1>
      <div id="status" class="status inactive">Inactive</div>
    </div>
    
    <button id="toggleBtn" class="toggle-btn">Activate</button>
    
    <div class="links-section">
      <div class="links-header">
        <span>Captured Links (<span id="linkCount">0</span>)</span>
      </div>
      <ul id="linksList" class="links-list"></ul>
    </div>
    
    <div class="actions">
      <button id="exportBtn" class="action-btn">Export JSON</button>
      <div class="md-export-group">
        <button id="exportMdBtn" class="action-btn">Export Markdown</button>
        <button id="copyMdBtn" class="action-btn copy-btn" title="Copy as Markdown">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
          </svg>
        </button>
      </div>
      <button id="clearBtn" class="action-btn danger">Clear All</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
